          <a href="https://www.fetchserp.com" class="flex items-center space-x-2">

        <a href="https://www.fetchserp.com/app" class="group relative px-6 py-3 bg-gradient-to-r from-yellow-500 to-red-500 text-white rounded-md font-semibold transition-all duration-200 hover:shadow-[0_0_20px_rgba(234,179,8,0.3)] overflow-hidden inline-block">

        Get API Key

  <div class="h-16"></div>

      FetchSERP API Playground
    </h1>
    <p class="text-center text-xl md:text-2xl text-gray-300 mb-16">

    <div class="flex flex-col sm:flex-row justify-center items-center gap-8 md:gap-12">

        </svg>
        Python
      </a>
      <a href="javascript.html" class="px-8 py-4 md:px-12 md:py-6 bg-yellow-500 hover:bg-yellow-600 rounded-xl text-gray-900 text-xl md:text-2xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-xl hover:shadow-2xl min-w-[200px] text-center flex items-center justify-center gap-3">
        <svg width="24" height="24" viewBox="0 0 256 256">

        </svg>
        JavaScript
      </a>
    </div>
  </div>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.classList.add('bg-white', 'shadow-md');
        header.classList.remove('bg-slate-900');
      } else {
        header.classList.remove('bg-white', 'shadow-md');
        header.classList.add('bg-slate-900');
      }
    });
  </script>
</body>
</html>
